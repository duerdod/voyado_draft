mutation activateExternalId($input: ActivateExternalCustomerByIdInput!) {
  activateExternalCustomerById(input: $input) {
    success
    token {
      value
    }
  }
}

mutation activateExternalToken($input: String!) {
  activateExternalCustomerByToken(input: { externalCustomerToken: $input }) {
    success
    customer {
      externalId
      firstName {
        encrypted
        masked
      }
      email {
